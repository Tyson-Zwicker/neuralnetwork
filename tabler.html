<body>

    <div id="test1Div" style="font:12px monospace"> </div>

    <div id="test5Div" style="font:12px monospace"> </div>
    <script src='./tabler.js'></script>

        let tabler = new Tabler();

        let test1properties = ['name', 'age'];

            { "name": "Freya", "age": 28, "employer": "BC EMS", "title": "EMT", "fulltime": true },

        test2Div.appendChild(tabler.objectToHTML("Test #2", test2data, test2properties));

        let test34data = [1, 2, 4, 5, 6, 7, 8, 9];
        let testDiv3 = document.getElementById('testDiv3');
        test3Div.appendChild(tabler.arrayToHTML('Test #3', test34data));
        let testDiv4 = document.getElementById('testDiv4');
        test4Div.appendChild(tabler.arrayToHTML('Test #4', test34data, 3));
        let test5data = [[1, 2, 3], ['a', 'b', 'c'], ['x', 'y', 'z']];
